<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Simulador Didatico</title>
</head>


<body>
    <div id="menu">
        <h1 style="font-size: 28px;">SIMULADOR</h1>
        <h3 style="margin-top: -5px;">Flexbox</h3>


        <h3>Preenchimento</h3>
        <div id="cores-container">
            <div class="cores-item" id="cor1" onclick="changeColor(this)"></div>
            <div class="cores-item" id="cor2" onclick="changeColor(this)"></div>
            <div class="cores-item" id="cor3" onclick="changeColor(this)"></div>
            <div class="cores-item" id="cor4" onclick="changeColor(this)"></div>
            <div class="cores-item" id="cor5" onclick="changeColor(this)"></div>
            <div class="cores-item" id="cor6" onclick="changeColor(this)"></div>
        </div>
        <h3>Formato</h3>
        <div id="formato-container">
            <div id="quadrado" onclick="changeFormat(this)"></div>
            <div id="circulo" onclick="changeFormat(this)"></div>
        </div>
        <h3>Tamanho</h3>
        <input type="number" value="120" min="120" max="180" step="10" oninput="changeSize()">
        <h3>Alinhamento</h3>
        <div id="alinhamento-container">
            <select onchange="changeFlexDirection(this)">
                <option selected disabled="true">FLEX-DIRECTION</option>
                <option>row</option>
                <option>column</option>
                <option>row-reverse</option>
                <option>column-reverse</option>
            </select>
            <select onchange="changeJustifyContent(this)">
                <option selected disabled="true">JUSTIFY-CONTENT</option>
                <option>center</option>
                <option>flex-start</option>
                <option>flex-end</option>
                <option>space-around</option>
                <option>space-between</option>
            </select>
            <select onchange="changeAlignItems(this)">
                <option selected disabled="true">ALIGN-ITEMS</option>
                <option>center</option>
                <option>flex-start</option>
                <option>flex-end</option>
                <option>stretch</option>
                <option>baseline</option>
            </select>
        </div>
    </div>
    <div id="boxes-container">
        <div class="boxes-item">1</div>
        <div class="boxes-item">2</div>
        <div class="boxes-item">3</div>
    </div>
</body>
<script src="script.js"></script>
</html>
